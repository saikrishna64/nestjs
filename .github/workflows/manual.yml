name: Manual workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: |
       CURRENT_NUMBER = ${{ env.SAI }}
       NEXT_NUMBER=$((CURRENT_NUMBER + 1))
       echo "SAI=$NEXT_NUMBER" >> $GITHUB_ENV

