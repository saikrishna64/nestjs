name: Build and Publish Docker image

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.saikrishna1904 }}
          password: ${{ secrets.Saikrishna@64 }}

      - name: Create .env file
        run: echo "${{ secrets.ENV }}" | base64 -d > .env

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.saikrishna1904 }}/nestjs-example:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.saikrishna1904 }}/nestjs-example:latest

      - name: Update image metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.saikrishna1904 }}/nestjs-example:latest
          tags: |
            type=sha
          labels: |
            org.opencontainers.image.title=NestJS Example
            org.opencontainers.image.description=Example NestJS application
            org.opencontainers.image.url=https://github.com/${{github.repository}}
            org.opencontainers.image.revision=${{github.sha}}
            org.opencontainers.image.licenses=MIT
